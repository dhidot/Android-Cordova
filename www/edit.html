<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLite Example</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var id = decodeURI(parseInt(getUrlVars()["id"]));
            var gedung = decodeURI(getUrlVars()["gedung"]);
            var noruangan = decodeURI(getUrlVars()["noruangan"]);
            var kapasitas = decodeURI(getUrlVars()["kapasitas"]);
            $("#id").text(id);
            $("#gedung").val(gedung);
            $("#noruangan").val(noruangan);
            $("#kapasitas").val(kapasitas);

        });
        
    </script>
</head>
<body>
    <div class="bar bar-header bar-dark">
        <a class="button button-clear" href="index.html">Home</a>
        <h1 class="title">Edit Table</h1>
    </div>
    <div style="padding:10px;margin-top:60px;">
    <div class="list">
        ID: <span id="id"></span>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Gedung</span>
            <input type="text" id="gedung" placeholder="Nama Gedung">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">No Ruangan</span>
            <input type="text" id="noruangan" placeholder="No Ruangan">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Kapasitas</span>
            <input type="text" id="kapasitas" placeholder="Kapasitas Ruangan">
        </label>
      <button id="update" class="button button-block">Update Data</button>
    </div>    
    </div>

</body>
</html>

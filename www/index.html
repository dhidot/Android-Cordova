<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLite</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
</head>
<body>
<div class="bar bar-header bar-dark">
    <h1 class="title">CRUD Cordova menggunakan plugins sqlite</h1>
</div>
<div style="padding:10px;margin-top:60px;">
    <button id="createTable" class="button button-block">Create Table</button>
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Gedung</span>
            <input type="text" id="gedung" placeholder="Nama Gedung">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">No Ruangan</span>
            <input type="text" id="noruangan" placeholder="No Ruangan">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Kapasitas</span>
            <input type="text" id="kapasitas" placeholder="Kapasitas Ruangan">
        </label>
        <button id="insert" class="button button-block">Masukkan Data</button>
    </div>
    <p id="status"></p>
    <button id="showTable" class="button button-block">Show Table</button>
    No of Rows: <p id="rowCount"></p>
    <table class="table">
        <thead>
        <th>ID</th>
        <th>Gedung</th>
        <th>No Ruangan</th>
        <th>Kapasitas</th>
        <th>Action</th>
        </thead>
        <tbody id="TableData">

        </tbody>
    </table>
    <button id="DropTable" class="button button-block">Drop Table</button>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
